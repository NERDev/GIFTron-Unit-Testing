<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Discord ID Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="libraries/Chart.bundle.js"></script>
    <style>
        body {
            margin: auto;
            height: 95vh;
            width: 100vw;
            position: relative;
        }
    </style>
</head>

<body>
    <canvas id="myChart" width="200" height="200"></canvas>
    <script>
        function letterize(value) {
            return 'abcdefghijklmnopqrstuvwxyz'[value];
        }
        var ctx = document.getElementById('myChart').getContext('2d');
        var scatterChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Scatter Dataset',
                    backgroundColor: 'red',
                    data: [{
                        x: 5,
                        y: 3
                    }, {
                        x: 3,
                        y: 2
                    }, {
                        x: 4,
                        y: 5
                    }]
                }]
            },
            options: {
                maintainAspectRatio: false,
                tooltips: {
                    callbacks: {
                        label: data => letterize(data.xLabel) + letterize(data.yLabel)
                    }
                },
                scales: {
                    xAxes: [{
                        type: 'linear',
                        position: 'bottom',
                        ticks: {
                            stepSize: 1,
                            max: 25,
                            min: 0,
                            callback: value => letterize(value)
                        }
                    }],
                    yAxes: [{
                        type: 'linear',
                        position: 'bottom',
                        ticks: {
                            stepSize: 1,
                            max: 25,
                            min: 0,
                            callback: value => letterize(value)
                        }
                    }],
                }
            }
        });
    </script>
</body>

</html>
